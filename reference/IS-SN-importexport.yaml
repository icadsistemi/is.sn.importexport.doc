paths:
  /cards:
    get:
      summary: Get cards data
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
      operationId: get-cards
      description: Used to get one or more cards.
      parameters:
        - schema:
            type: number
          in: query
          name: supplier_code
          required: true
          description: Mandatory supplier_code
        - schema:
            type: number
          in: query
          name: customer_code
          description: Optional customer code
        - schema:
            type: number
          in: query
          description: Optional card code
          name: card_code
        - schema:
            type: number
          in: query
          name: card_code_type
          description: Optional card type code
        - schema:
            type: number
          in: query
          name: page
          description: Desiderd page number (default value 1)
        - schema:
            type: string
          in: query
          description: 'Desiderd page size (number of card elements for page), maximum allowed value 500 (default value 10)'
          name: page_size
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cards:
                  type: array
                  x-stoplight:
                    id: rg71fdcnmnvnc
                  items:
                    $ref: '#/components/schemas/Card'
                    x-stoplight:
                      id: kg96dy4klnxsb
                total_items:
                  type: number
                  x-stoplight:
                    id: 2setymwesh3qf
                  description: Total number of cards
                page:
                  type: number
                  x-stoplight:
                    id: vjg9pqfkb8yej
                  description: Desiderd page number
                page_size:
                  type: number
                  x-stoplight:
                    id: kfqe1s5jr8a6u
                  description: 'Desiderd page size (number of card elements for page), maximum allowed value 500'
                total_pages:
                  type: number
                  x-stoplight:
                    id: eib9bvuu82uog
                  description: Total number of pages (calculated based on the total number of card elements and size of the page)
      x-stoplight:
        id: 8x4wtx5k57c9t
    post:
      summary: Insert/Update cards
      operationId: post-cards
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CardInput'
                x-stoplight:
                  id: yn8ni649j87u3
