openapi: 3.1.0
x-stoplight:
  id: 91a4ao3uk9mo3
info:
  title: Import export Selfnet
  version: 0.1.1
  description: |-
    # SELFNET IMPORT EXPORT API documentation

    The HTTP status codes returned by the endpoints follow these rules:
    - If the flow is correct, returns positive response code
    - If the flow is incorrect, returns negative response code 
    - If the flow breaks for some reason (DB connection, malformed input, etc..), returns negative response
servers:
  - url: 'https://mxp-import-export-sn.dev.icadsistemi.com/v1'
paths:
  /cards:
    get:
      summary: Get cards data
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cards'
      operationId: get-cards
      description: Used to get one or more cards.
      parameters:
        - schema:
            type: string
          in: query
          name: supplier_code
          required: true
          description: Mandatory supplier_code
        - schema:
            type: string
          in: query
          name: customer_code
          description: Optional customer code
        - schema:
            type: string
          in: query
          description: Optional card code
          name: card_code
        - schema:
            type: string
          in: query
          name: card_code_type
          description: Optional card type code
    post:
      summary: Insert/Update cards
      operationId: post-cards
      responses:
        '204':
          description: No Content
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Cards'
      description: Used to upsert one or more cards.
  /cards/transfer:
    post:
      summary: Transfer credit between two cards
      operationId: cards-transfer
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      description: Transfer credit between two rechargeable cards
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                supplier_code:
                  type: string
                source_card_pan:
                  type: string
                target_card_pan:
                  type: string
              required:
                - supplier_code
                - source_card_pan
                - target_card_pan
    parameters: []
  /cards/articles:
    put:
      summary: Link cards to articles
      operationId: put-cards-articles
      responses:
        '200':
          description: OK
      description: Used to link cards to oil articles.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CardsArticlesInput'
  /customers:
    get:
      summary: Get customer data
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customers'
                  x-stoplight:
                    id: 8lpk19j56xtc4
      operationId: get-customers
      description: Get on customers filtered by input data
      parameters:
        - schema:
            type: string
          in: query
          name: supplier_code
          required: true
        - schema:
            type: string
          in: query
          name: customer_code
    post:
      summary: Create customer
      operationId: post-customers
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              supplier_code:
                type: string
              type: object
              properties:
                supplier_code:
                  type: string
                customers:
                  type: array
                  items:
                    type: object
                    properties:
                      code:
                        type: string
                      name:
                        type: string
                      address:
                        type: string
                      city:
                        type: string
                      province:
                        type: string
                      zip_code:
                        type: string
                      telephone_number:
                        type: string
                      email:
                        type: string
                      vat:
                        type: string
                      is_enabled:
                        type: string
                      max_period_credit:
                        type: number
                    required:
                      - code
                      - name
              required:
                - supplier_code
  /fuelstations:
    put:
      summary: Update fuel stations data
      operationId: put-fuelstations
      responses:
        '200':
          description: OK
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  supplier_code:
                    type: string
                  fuel_station_code:
                    type: string
                  name:
                    type: string
                  address:
                    type: string
                  zip_code:
                    type: string
                  province:
                    type: string
                  office_number:
                    type: string
                required:
                  - supplier_code
                  - fuel_station_code
  /recharges:
    get:
      summary: Get recharges history
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    transaction_number:
                      type: string
                    datetime:
                      type: string
                    bill:
                      type: string
                    rebate:
                      type: string
                    residue:
                      type: string
                    terminal_id:
                      type: string
                    result:
                      type: string
                    customer_code:
                      type: string
                    card_pan:
                      type: string
                    card_code:
                      type: string
                    customer_name:
                      type: string
      operationId: get-recharges
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: supplier_code
          required: true
          description: Mandatory supplier_code
        - schema:
            type: string
          in: query
          name: card_pan
          description: Optional card PAN
        - schema:
            type: string
          in: query
          name: date_start
          description: Unix time format.
        - schema:
            type: string
          in: query
          name: date_end
          description: Unix time format.
    post:
      summary: Request a new recharge
      operationId: post-recharges
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '409':
          description: 'Conflict, progressive number already registered in the system'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                supplier_code:
                  type: string
                progressive_number:
                  type: integer
                  description: 'Unique progressive number for recharge request by supplier_code [optional]'
                recharges:
                  type: array
                  items:
                    type: object
                    properties:
                      card_pan:
                        type: string
                      amount:
                        type: number
                    required:
                      - card_pan
                      - amount
              required:
                - supplier_code
                - recharges
      description: Request to recharge a list of cards
  /transactions:
    get:
      summary: Get cards transactions
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  x-stoplight:
                    id: acre3cu5aoowi
                  type: object
                  properties:
                    id:
                      type: integer
                      x-stoplight:
                        id: oimw34ip8rkux
                      description: ID of the transaction in our database
                    fuel_station_code:
                      type: string
                      x-stoplight:
                        id: ap6a3bk2e8um9
                      description: Code of the fuelstation
                    card_code:
                      type: integer
                      x-stoplight:
                        id: fam92e4g06hta
                      description: Code of the card used
                    card_pan:
                      type: string
                      x-stoplight:
                        id: 059z0uol8sn04
                      description: Whole pan of the card
                    vehicle_plate:
                      type: string
                      x-stoplight:
                        id: w83g7yvf9mucz
                      description: Optional vehicle linked to the card
                    customer_code:
                      type: string
                      x-stoplight:
                        id: iwvcqixg1wpjs
                      description: Code of the customer
                    article_code:
                      type: string
                      x-stoplight:
                        id: f2qckjydabbmo
                      description: Code of the purchased article
                    article_name:
                      type: string
                      x-stoplight:
                        id: kxqge8b6qxugv
                      description: Name of the purchased article
                    datetime:
                      type: string
                      x-stoplight:
                        id: pp4xj6ahva4ul
                      format: date-time
                      description: Datetime of the transaction
                    ins_datetime:
                      type: string
                      x-stoplight:
                        id: 9l95dzfl9c7ip
                      description: Adding date time in db table
                      format: date-time
                    unit_of_measure:
                      type: string
                      x-stoplight:
                        id: i57rvscxzsgmx
                      description: Unit of measure
                    quantity:
                      type: number
                      x-stoplight:
                        id: xhm2ct5w3zax6
                      description: Purchased quantity
                    gross_amount:
                      type: number
                      x-stoplight:
                        id: ptrs8ee16jl6l
                      description: 'Gross amount, including VAT and with no discount'
                    net_amount:
                      type: number
                      x-stoplight:
                        id: eui7houf2pp5m
                      description: 'Discounted amount, including VAT'
                    unit_price:
                      type: number
                      x-stoplight:
                        id: sxal7gvwiphl6
                      description: Unit price including VAT and no discounts
                    unit_discount_value:
                      type: number
                      x-stoplight:
                        id: slvgb4fnf0mj8
                      description: 'Discunted unit price, including VAT'
                    discount_amount:
                      type: number
                      x-stoplight:
                        id: zzf9t4yyhoy17
                      description: Total discount amount
                    vat_rate:
                      type: number
                      x-stoplight:
                        id: nddzxyx5gjjcx
                      description: Applied VAT rate
                    km:
                      type: integer
                      x-stoplight:
                        id: 9c7a3zu7dt1jx
                      description: Optional km value inserted by customer
                    residue:
                      type: number
                      x-stoplight:
                        id: qo3xtgy2mlakz
                      description: 'Residue of the plafond, only for some card types'
                    transaction_number:
                      type: integer
                      x-stoplight:
                        id: zcdqbhd5l4y39
                      description: Transaction number
                    driver_code:
                      type: integer
                      x-stoplight:
                        id: diks02dwp8p69
                      description: Optional driver code inserted by the customer
                    is_reversal:
                      type: boolean
                      x-stoplight:
                        id: ujztspgx4rckf
                      description: 'True if this is a reversal, False otherwise'
                    ddt_number:
                      type: string
                      x-stoplight:
                        id: ysg8o8fji062l
                      description: DDT number sent for this transaction
                    terminal_id:
                      type: string
                      x-stoplight:
                        id: ss5j7eiv9toc4
                      description: Terminal id whose performed the transaction
                    request_datetime:
                      type: string
                      x-stoplight:
                        id: w5t6m3lqi4wbq
                      format: date-time
                      description: Datetime representing when the request arrived to ICAD Sistemi services
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
          content: {}
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      operationId: get-transactions
      parameters:
        - schema:
            type: string
          in: query
          name: supplier_code
          required: true
          description: 'Supplier code, assigned by ICAD Sistemi'
        - schema:
            type: string
          in: query
          name: date_start
          required: true
          description: Unix time format.
        - schema:
            type: string
          in: query
          name: date_end
          required: true
          description: Unix time format.
        - schema:
            type: string
          in: query
          name: fuel_station_code
          description: 'Optional fuel station code. If not set, every transactions of the specified supplier in the datetime range will be returned.'
        - schema:
            type: string
          in: query
          name: filter_type
          required: true
          description: 'Used to choose the filter type. If the value is "INS", the transations will be filtered on the datetime they were saved. Otherwise, if the the value is "TRX", they are filtered on their actual transaction timestamp'
        - schema:
            type: string
          in: query
          description: Optional customer code. This parameter must be set to export only customer's transactions.
          name: customer_code
      description: Used to export OIL transactions filtered by input values. The maximum range between date_start and date_end is 7 days.
